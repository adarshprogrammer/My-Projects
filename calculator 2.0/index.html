<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="container">
        <h4> ..Universal Calculator..</h4>
        <table class="table table-dark">
            <tr >
                <th colspan="4">
                    <input type="text" id="display" class="input-group">
                </th>
            </tr>
            <tr>
            
                <td><button class="sk">AC</button></td>
                <td><button class="op">%</button></td>
                <td><button class="op">/</button></td>
                <td><button class="op">*</button></td>
            
            </tr>
            <tr>
               <td><button class="num">7</button></td>
                <td><button class="num">8</button></td>
                <td><button class="num">9</button></td>
                <td><button class="op">-</button></td>
                
            </tr>
            <tr>
            
                <td><button class="num">4</button></td>
                <td> <button class="num">5</button></td>
                <td><button class="num">6</button></td>
                <td colspan="2"> <button class="op">+</button></td>
            
            </tr>
            <tr>
            
                <td><button class="num">1</button></td>
                <td> <button class="num">2</button></td>
                <td><button class="num">3</button></td>
               <td> <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Emoji_u1f64f.svg/2048px-Emoji_u1f64f.svg.png" width="50px" height="50px" pxalt=""></td>
            
            </tr>
            <tr>
                
                <td colspan="2"> <button class="num"  style="width:8em;">0</button></td>
                <td> <button class="op">.</button></td>
                <td> <button class="sk">=</button></td>

                
            </tr>

        </table>


</body>

</html>
