<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>

</head>

<body>
    <div class="time">
        <div class="row">
            <div class="col-md-6">
                <h3 id>Current Time</h3>
            </div>
            <div class="col-md-6">
                <h3 style="text-align:right">Current Date</h3>
            </div>
        </div>
       
    </div>

    
    <div class="container">
        
        <h4>TIMMER</h4>
        <input class="input" type="text" id="Hours" maxlength="2" placeholder="00">
        <labal>:</labal>
        <input class="input" type="text" id="minutes" maxlength="2" placeholder="00">
        <labal>:</labal>
        <input class="input" type="text" id="Seconds" maxlength="2" placeholder="00"><br><br>
        <button class="btn btn-primary" id='btn' onclick="Start()">Start</button>
        <button class="btn btn-primary" id='btn' onclick="Stop()">Stop</button>
    </div>
    <script>
       
       const time= document.querySelectorAll('.col-md-6 h3');
       setInterval(()=>{
        const Ntime=new Date();
         time[0].innerHTML=` ${Ntime.toLocaleTimeString()}`},1000);
         setInterval(()=>{
        const Ntime=new Date();
         time[1].innerHTML=` ${Ntime.toLocaleDateString()}`},1000);
        function Start() {


            let Hr = parseInt(Hours.value)
            let Mi = parseInt(minutes.value)
            let se = parseInt(Seconds.value)
            if(Hours.value===""||minutes.value===""||Seconds.value==="")
            {
                alert("enter 3 box valied input !")
                return false;
            }
           stop=setInterval(() => {
                Hours.value = Hr
                minutes.value = Mi
                Seconds.value = se
                if (se <= 60 && se > 0) {
                    se = se - 1;
                }
                else if (se == 0) {
                    Mi = Mi - 1;
                    se = 60;
                    if (Mi == 0) {
                        Hr = Hr - 1;
                        Mi = 60;
                    }
                }
            },1000)
        }
       function Stop(){
            clearInterval(stop)
        }
        
       


    </script>

</body>

</html>
