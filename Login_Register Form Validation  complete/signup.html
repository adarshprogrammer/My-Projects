<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login page</title>
    <link rel="stylesheet" href="Css/signup.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@500&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="common/Letter-A-blue-icon.png">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="box">
        <img src="common\login bg.jpg" alt="">

<div class="container">
      <form name="myform" class="form-group" id="form" action="index.html">
        <a id="header" href="https://www.chetu.com"  class="link-warning"><header>Chetu India Co.</header></a>
         <div class="heaader"> <h3>Create your account</h3></div>
          <div class="row">
              <div class="col-md-6">
                <label for="fname">First name</label>
                <input type="text" class="form-control" placeholder="First Name" id="fname" >
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Massage!</small>
                </div>
                <div class="col-md-6">
                    <label for="lname">Last name</label>
                    <input type="text" class="form-control" placeholder="Last Name" id="lname" required>
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error Massage!</small>
                </div>
                <div class="col-md-6">
                    <label for="Number">Contect number</label>
                    <input type="text" class="form-control" placeholder="Enter your Number" id="num" minlength="10" maxlength="10" minlength="10" required >
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error Massage!</small>
                </div>
                <div class="col-md-6">
                    <label for="email">Email</label><br>
                    <input type="email" class="form-control" placeholder="Enter your Email" id="email" required >
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error Massage!</small>
                    </div>
                <div class="col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your Password" id="pass1" minlength='6' maxlength="12" required>
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error Massage!</small>
                </div>
                <div class="col-md-6">
                    <label for="password">Re-Password</label>
                    <input type="password" class="form-control" placeholder="Re-Enter your Password" id="pass2" minlength='6' maxlength="12" required>
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error Massage!</small>
                </div>
                <div class="col-md-6">
                    <label for="Address">Address</label>
                    <input type="text" class="form-control" placeholder="Enter your Address" id="address" required>
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error Massage!</small>
                </div>               
                <div class="col-md-6">
                    <label for="Gender">Gender</label>
                    
                    <div class="row">
                    <div class="col-md-6">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"  required>
                        <label class="btn btn-outline-light" for="btnradio1">Male</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" required>
                        <label class="btn btn-outline-danger" for="btnradio2">Female</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" required>
                        <label class="btn btn-outline-light" for="btnradio3">Other</label>
                      </div>
                    </div>  
                 </div>
               </div>         
             <div class="col-md-12" style="text-align:center"><br>
                <button type="submit" class="btn btn-dark" id="form1" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button><br><a href="index.html">already have an account?</a>
            </div>
        </div>
    </form>
</div>
<!-- Modal -->
<div class="modalbyadarsh">
   
</div>

  
<script src="script/jquery-3.6.0.js"></script>
<script src="script/scriptValidateforsignup.js"></script>
  <script> 
        $(document).ready(()=>{
            $("form").mouseover(()=>{
                $(".box img").css({
                    "filter":"blur(5px)",
                    "trasition":"0.1s",
                   "transform": "scale(0.9)"

                })
             })
             $("form").mouseleave(()=>{
                $(".box img").css({
                    "filter":"blur(0px)",
                    "trasition":"0.1s",
                   "transform": "scale(1)"

                })
                
        })
    })
   
    </script> 
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
